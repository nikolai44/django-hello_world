{% extends 'base.html' %}
{% load static %}

{% block content %}


   <div class="container">
    <div class="row">
      <div class="col-6 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Register</h5>
             <form id="registration-form" method="post" enctype="multipart/form-data" action="{% url 'registration' %}">
                 {% csrf_token %}
                 {% if form.errors %}
                    {{form.errors}}
                 {% endif %}
                 {% for field in form %}
                     <div class="form-label-group row mt-4 align-items-center">
                          {{field}}
                     </div>
                 {% endfor %}
                 <button class="btn btn-lg btn-primary btn-block text-uppercase mt-4" type="submit" value="registration">Registration</button>
             </form>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
